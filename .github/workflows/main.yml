name: Deploy SESMI-NODEJS To BTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy SESMI-NODEJS to Cloud Foundry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm install

      - name: üîÅ Cache Cloud Foundry CLI
        id: cache-cf
        uses: actions/cache@v3
        with:
          path: ./cf
          key: cf-cli-v8-linux64

      - name: Install Cloud Foundry CLI
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install -y cf8-cli
          cf version

      - name: üîê Login to Cloud Foundry
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USER: ${{ secrets.CF_USERNAME }}
          CF_PASS: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          echo "Using API endpoint: ${CF_API}"
          cf api "$CF_API" --skip-ssl-validation
          cf auth "$CF_USER" "$CF_PASS"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: üöÄ Push App to Cloud Foundry
        run: |
          cf push --strategy rolling
